<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./moment.js"></script>
    <script src="./app.js"></script>


    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <div class="jumbotron text-center bg-dark text-light">
                    <h1 class="display-4">New York Times Search</h1>
                </div>
            </div>
            <div class="col-2">

            </div>

        </div>

        <div class="row">
            <div class="column col-2"></div>
            <div class="column col-8">
                <div class="card">
                    <div class="card-header">
                        Featured Parameters
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search-term">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="numRecords">Number of Records to Retreive:
                                </label>
                                <select class="form-control" id="numRecords">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="date" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="date" class="form-control" id="endYear">
                            </div>

                            <button type="button" class="btn btn-primary mt-2" id="btn-search">Search</button>
                            <button type="button" class="btn btn-danger mt-2" id="btn-clear">Remove</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="column col-2"></div>
        </div>

        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Top Articles
                    </div>
                    <div class="card-body">
                        <div id="articles">
                            <!-- <div class="spinner-grow" role="status" style="width:8rem; height:8rem;">
                                <span class="sr-only">Loading...</span>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>

        </div>
    </div>


    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Chris//Shyam//Jed &copy</span>
        </div>
    </footer>


</body>

</html>
